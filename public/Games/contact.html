<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Portfolio Project</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../style-game.css">
  </head>
  <body id="game">
    <header>
      <img src="../Images/logo.gif" alt="Logo" class="logo">
      <nav class="navigation">
          <a href="../index.html">Home</a>
          <a href="../rules.html">Rules</a>
          <a href="contact.html">Contact</a>
          <button class="btnLogout-popup">Log Out</button>
      </nav>
    </header>
    <div id="gameContainer">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>
    <script src="Build/Othello-test.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Othello-test.data",
        frameworkUrl: "Build/Othello-test.framework.js",
        codeUrl: "Build/Othello-test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Portfolio Project",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script>
      function resizeGame() {
        var gameContainer = document.getElementById('gameContainer');
        var aspectRatio = 16 / 9; // Adjust the ratio to fit your game's aspect ratio
  
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
  
        var newWidth, newHeight;
  
        if (windowWidth / windowHeight > aspectRatio) {
          newHeight = windowHeight * 0.8; // Adjust to change the size
          newWidth = newHeight * aspectRatio;
        } else {
          newWidth = windowWidth * 0.6; // Adjust to change the size
          newHeight = newWidth / aspectRatio;
        }
  
        gameContainer.style.width = newWidth + 'px';
        gameContainer.style.height = newHeight + 'px';
      }
  
      window.addEventListener('resize', resizeGame);
      window.addEventListener('load', resizeGame);
    </script>
  </body>
</html>
