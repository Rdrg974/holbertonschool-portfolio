<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Portfolio Project</title>
    <link rel="stylesheet" href="../style-game.css">
  </head>
  <body id="game">
    <header>
      <img src="../Images/logo.gif" alt="Logo" class="logo">
      <nav class="navigation">
          <a href="../profil.html">Profil</a>
          <a href="../rules.html">Rules</a>
          <a href="game.html">Game</a>
          <button class="btnLogout-popup">Log Out</button>
      </nav>
    </header>
    <div id="gameContainer">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    </div>
    <div class="chatContainer">
      <div class="name">
        <p id="name" class="name-input">Name</p>
      </div>
      <ul class="message-container" id="message-container">
          <li class="message-left">
              <p class="message">
                  <span></span>
              </p>
          </li>
          <li class="message-right">
              <p class="message">
                  <span></span>
              </p>
          </li>
          <li class="message-feedback">
              <p class="feedback" id="feedback">
                  killer is typing a message...
              </p>
          </li>
      </ul>
      <form class="message-form" id="message-form">
          <input type="text" name="message" id="message-input" class="message-input">
          <div class="v-divider"></div>
          <button type="submit" class="send-button">SEND</button>
      </form>
    </div>
    <script src="Build/Game.loader.js"></script>
    <script src="../script-game.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
        integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
        crossorigin="anonymous"
    ></script>
    <script src="../tchat.js"></script>
  </body>
</html>
