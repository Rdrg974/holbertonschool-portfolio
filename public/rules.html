<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules | DiscOthello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Images/logo.gif" alt="Logo" class="logo">
        <nav class="navigation">
            <a href="profile.html">Profil</a>
            <a href="rules.html">Rules</a>
            <a href="Games/game.html">Game</a>
            <button class="btnLogout-popup">Log Out</button>
        </nav>
    </header>
    <div class="content">
        <h1>Tutorial</h1>
        <p>A minute to learn... A lifetime to master!</p>
        <div class="window">
            <div class="image-container">
                <img src="" alt="Tutorial Image" class="tutorial-image">
            </div>
            <div class="text-content">
                <p></p>
            </div>
        </div>
        <div class="controls">
            <button id="leftButton" class="arrow-button">&#9664;</button>
            <button id="rightButton" class="arrow-button">&#9654;</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="form-box login">
            <div class="icon-close">&times;</div>
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register now</a></p>
            </div>
        </div>
        <div class="form-box register">
            <div class="icon-close">&times;</div>
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
