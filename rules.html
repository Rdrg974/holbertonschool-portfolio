    <div class="content">
        <h1>Tutorial</h1>
        <p>A minute to learn... A lifetime to master!</p>

        <div class="window">
            <div class="text-content" id="text-content">
                <div class="image-container">
                    <img src="tuto-1.png" alt="Tutorial Image" class="tutorial-image">
                </div>
                <p>Each player is assigned a color and receives counters. Each is black on one side and white on the other. Black pawns start the game by placing the first pawn in a location that encloses an opponent's pawn.</p>
            </div>
        </div>
        <div class="controls">
            <button id="leftButton" class="arrow-button">&#9664;</button>
            <button id="rightButton" class="arrow-button">&#9654;</button>
        </div>
    </div>
